<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="section-shop">
            <div class="catalog-container">
                <h2 class="catalog-title">Каталог</h2>
                <div class="catalog-goods-container">
                    <div class="catalog-good-card">
                        <img src="images/apple.png" alt="" class="catalog-good-card-img">
                        <h4 class="catalog-good-card-title">Яблоко</h4>
                        <p class="catalog-good-card-price">
                            <span class="catalog-good-card-price-number">500</span> ₽</p>
                    </div>

                    <div class="catalog-good-card">
                        <img src="images/lemon.png" alt="" class="catalog-good-card-img">
                        <h4 class="catalog-good-card-title">Лимон</h4>
                        <p class="catalog-good-card-price">
                            <span class="catalog-good-card-price-number">120</span> ₽</p>
                    </div>

                    <div class="catalog-good-card">
                        <img src="images/orange.png" alt="" class="catalog-good-card-img">
                        <h4 class="catalog-good-card-title">Апельсин</h4>
                        <p class="catalog-good-card-price">
                            <span class="catalog-good-card-price-number">400</span> ₽</p>
                    </div>

                    <div class="catalog-good-card">
                        <img src="images/pear.png" alt="" class="catalog-good-card-img">
                        <h4 class="catalog-good-card-title">Груша</h4>
                        <p class="catalog-good-card-price">
                           <span class="catalog-good-card-price-number">250</span> ₽</p>
                    </div>
                </div>
            </div>

            <div class="basket-container">
                <h2 class="basket-title">Корзина</h2>
                <div class="basket-zone">Перетяните товары в корзину</div>
                <div class="basket-price">Итого:  
                    <span class="basket-price-number">0</span> ₽</div>
            </div>
        </div>
    </main>

    <script src="5.js"></script>
</body>
</html>
